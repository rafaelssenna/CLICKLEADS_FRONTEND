<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Leads - Extrator de Contatos</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>游꿢 Smart Leads</h1>
      <p>Extrator autom치tico de contatos do Google Maps - TEMPO REAL</p>
    </header>

    <main>
      <div class="form-card">
        <form id="extractForm">
          <div class="form-group">
            <label for="nicho">
              <span class="label-icon">游끽</span>
              Nicho / Tipo de Neg칩cio
            </label>
            <input
              type="text"
              id="nicho"
              name="nicho"
              placeholder="Ex: Dentista, Restaurante, Academia..."
              required
            >
          </div>

          <div class="form-group">
            <label for="regiao">
              <span class="label-icon">游늸</span>
              Regi칚o / Cidade
            </label>
            <input
              type="text"
              id="regiao"
              name="regiao"
              placeholder="Ex: Belo Horizonte, S칚o Paulo..."
              required
            >
          </div>

          <div class="form-group">
            <label for="quantidade">
              <span class="label-icon">游댝</span>
              Quantidade de Contatos
            </label>
            <input
              type="number"
              id="quantidade"
              name="quantidade"
              min="1"
              max="100"
              value="30"
              required
            >
            <small>M치ximo: 100 contatos</small>
          </div>

          <button type="submit" class="btn-primary" id="submitBtn">
            <span class="btn-text">Extrair Contatos</span>
            <span class="btn-loader" style="display: none;">
              <span class="spinner"></span>
              Extraindo...
            </span>
          </button>
        </form>
      </div>

      <!-- Barra de Progresso -->
      <div id="progressBar" class="progress-bar" style="display: none;">
        <div class="progress-info">
          <span id="progressText">Iniciando...</span>
          <span id="progressPercent">0%</span>
        </div>
        <div class="progress-track">
          <div id="progressFill" class="progress-fill"></div>
        </div>
      </div>

      <!-- Status e Mensagens -->
      <div id="statusMessage" class="status-message" style="display: none;"></div>

      <!-- Resultado -->
      <div id="resultsSection" class="results-section" style="display: none;">
        <div class="results-header">
          <h2>游늶 Contatos Extra칤dos</h2>
          <div class="results-actions">
            <span id="totalResults" class="results-count">0 contatos</span>
            <button onclick="exportToCSV()" class="btn-secondary">
              游닌 Exportar CSV
            </button>
            <button onclick="copyToClipboard()" class="btn-secondary">
              游늶 Copiar Tudo
            </button>
          </div>
        </div>

        <div class="table-wrapper">
          <table id="resultsTable">
            <thead>
              <tr>
                <th>#</th>
                <th>Nome do Estabelecimento</th>
                <th>Telefone</th>
                <th>Endere칞o</th>
              </tr>
            </thead>
            <tbody id="resultsBody">
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <footer>
      <p>Desenvolvido para extrair leads em tempo real</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
