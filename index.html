<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Leads</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Smart Leads</h1>
            <button id="statusBtn" class="status-btn" aria-label="Status do servidor">
                <span class="status-indicator"></span>
                <span class="status-text">Verificando...</span>
            </button>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Enhanced logo section with better styling and positioning -->
            <div class="logo-section">
                <div class="company-logo-container">
                    <div class="company-logo-placeholder">
                        <div class="logo-icon">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <div class="logo-placeholder-text">
                            <h3>Sua Logo Aqui</h3>
                            <p>Substitua por sua marca</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Improved form card with better spacing and professional styling -->
            <div class="form-section">
                <div class="card form-card">
                    <div class="form-header">
                        <h2>Gerador de Leads</h2>
                        <p>Encontre leads qualificados para seu negócio</p>
                    </div>
                    
                    <form id="leadsForm" class="form">
                        <div class="form-container">
                            <div class="form-group">
                                <label for="nicho" class="form-label">
                                    <span class="label-text">Nicho</span>
                                    <span class="label-required">*</span>
                                </label>
                                <input 
                                    type="text" 
                                    id="nicho" 
                                    name="nicho" 
                                    class="form-input" 
                                    placeholder="Ex: médico, dentista, advogado"
                                    value="médico"
                                    required
                                >
                            </div>
                            
                            <div class="form-group">
                                <label for="local" class="form-label">
                                    <span class="label-text">Local</span>
                                    <span class="label-required">*</span>
                                </label>
                                <input 
                                    type="text" 
                                    id="local" 
                                    name="local" 
                                    class="form-input" 
                                    placeholder="Ex: Belo Horizonte, São Paulo"
                                    value="Belo Horizonte"
                                    required
                                >
                            </div>
                            
                            <div class="form-group">
                                <label for="quantidade" class="form-label">
                                    <span class="label-text">Quantidade</span>
                                    <span class="label-required">*</span>
                                </label>
                                <input 
                                    type="number" 
                                    id="quantidade" 
                                    name="quantidade" 
                                    class="form-input" 
                                    min="1" 
                                    max="500" 
                                    value="50"
                                    placeholder="Máximo 500 leads"
                                    required
                                >
                            </div>
                            
                            <!-- Added WhatsApp only checkbox option -->
                            <div class="form-group">
                                <div class="checkbox-group">
                                    <input 
                                        type="checkbox" 
                                        id="somenteWhatsapp" 
                                        name="somenteWhatsapp" 
                                        class="form-checkbox"
                                        checked
                                    >
                                    <label for="somenteWhatsapp" class="checkbox-label">
                                        <span class="checkbox-text">Somente WhatsApp</span>
                                        <span class="checkbox-description">Filtrar apenas números com WhatsApp</span>
                                    </label>
                                </div>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" id="buscarBtn" class="btn btn-primary">
                                    <span class="btn-text">Buscar Leads</span>
                                    <div class="btn-spinner" aria-hidden="true"></div>
                                </button>
                                <button type="button" id="cancelarBtn" class="btn btn-secondary" style="display: none;">
                                    Cancelar Busca
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div id="progressSection" class="progress-section" style="display: none;">
                <div class="card">
                    <div class="progress-info">
                        <!-- Updated progress text to show WA and Non-WA counters -->
                        <span id="progressText" class="progress-text">Coletados 0 de 0 (WA: 0 | Não WA: 0)</span>
                        <button id="downloadBtn" class="btn btn-success" style="display: none;">
                            Baixar CSV
                        </button>
                    </div>
                    <div class="progress-bar-container">
                        <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <!-- Added exhausted warning section -->
                    <div id="exhaustedWarning" class="exhausted-warning" style="display: none;">
                        <div class="warning-icon">⚠️</div>
                        <div class="warning-text">
                            <strong>Busca Completa:</strong> Buscamos todos os números disponíveis para essa busca.
                        </div>
                    </div>
                </div>
            </div>

            <div id="resultsSection" class="results-section" style="display: none;">
                <div class="card">
                    <div class="table-container">
                        <table class="results-table" role="table">
                            <thead>
                                <tr>
                                    <th scope="col">Telefone</th>
                                </tr>
                            </thead>
                            <tbody id="resultsBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
